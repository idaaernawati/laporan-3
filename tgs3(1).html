<!DOCTYPE html>
<html>
<head>
	<title>Konversi Nilai Angka ke Nilai Huruf</title>
	<script language="javascript">
		//<!-
		function konversi() {			
			var nilai = document.getElementById("nilai").value;
			if (nilai >= 0 && nilai <= 40) {
				document.getElementById("hasil").innerHTML = "E";
			} else if (nilai >= 41 && nilai <= 55) {
				document.getElementById("hasil").innerHTML = "D";
			} else if (nilai >= 56 && nilai <= 60) {
				document.getElementById("hasil").innerHTML = "C";
			} else if (nilai >= 61 && nilai <= 65) {
				document.getElementById("hasil").innerHTML = "BC";
			} else if (nilai >= 66 && nilai <= 70) {
				document.getElementById("hasil").innerHTML = "B";
			} else if (nilai >= 71 && nilai <= 80) {
				document.getElementById("hasil").innerHTML = "AB";
			} else if (nilai >= 81 && nilai <= 100) {
				document.getElementById("hasil").innerHTML = "A";
			} else {
				document.getElementById("hasil").innerHTML = "Nilai yang dimasukkan tidak valid. Masukkan nilai antara 0 dan 100.";
			}
		}
		//->
	</script>
</head>
<body>
	<h1>Konversi Nilai Angka ke Nilai Huruf</h1>
	<label for="nilai">Masukkan nilai angka:</label>
	<input id="nilai">
	<button onclick="konversi()">Konversi</button>
	<p>Nilai huruf:</p>
	<div id="hasil"></div>
</body>
</html>
